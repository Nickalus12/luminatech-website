<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Too Many Requests | Lumina ERP</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0A0A0F;
      color: #E8E8ED;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 1.5rem;
    }
    .container {
      max-width: 560px;
      width: 100%;
      text-align: center;
    }
    .logo {
      width: 48px;
      height: 48px;
      margin: 0 auto 2rem;
    }
    .icon-wrap {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: rgba(248, 113, 113, 0.08);
      border: 1px solid rgba(248, 113, 113, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .error-code {
      display: inline-block;
      font-size: 0.75rem;
      font-weight: 600;
      color: #F87171;
      background: rgba(248, 113, 113, 0.1);
      border: 1px solid rgba(248, 113, 113, 0.2);
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      margin-bottom: 1rem;
      font-family: 'SF Mono', 'Fira Code', monospace;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      color: #E8E8ED;
    }
    .description {
      font-size: 1rem;
      color: #A0A0B0;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .info-box {
      background: #12121A;
      border: 1px solid #2A2A36;
      border-radius: 12px;
      padding: 1.25rem;
      margin-bottom: 2rem;
      text-align: left;
    }
    .info-box h2 {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #6B6B7B;
      margin-bottom: 0.75rem;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(42, 42, 54, 0.5);
      font-size: 0.8125rem;
    }
    .info-row:last-child { border-bottom: none; }
    .info-label { color: #6B6B7B; }
    .info-value { color: #A0A0B0; font-family: 'SF Mono', 'Fira Code', monospace; font-size: 0.75rem; }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #3B82F6;
      color: #fff;
      font-size: 0.875rem;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.2s;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.25);
    }
    .btn:hover {
      background: #2563EB;
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
    }
    .divider {
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, #F87171, #F59E0B);
      margin: 0 auto 2rem;
      border-radius: 2px;
    }
    .hint {
      margin-top: 1.5rem;
      font-size: 0.8125rem;
      color: #6B6B7B;
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.25rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="logo" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="32" height="32" rx="6" fill="#0A0A0F"/>
      <defs><linearGradient id="fg" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#3B82F6"/><stop offset="100%" stop-color="#8B5CF6"/></linearGradient></defs>
      <path d="M10 6v18h12" stroke="url(#fg)" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <circle cx="10" cy="5" r="2.5" fill="url(#fg)"/>
    </svg>

    <div class="icon-wrap">
      <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#F87171" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <polyline points="12 6 12 12 16 14"/>
      </svg>
    </div>

    <span class="error-code">429</span>
    <h1>Slow down, please</h1>
    <p class="description">You've sent too many requests in a short period. Please wait a moment and try again.</p>

    <div class="divider"></div>

    <div class="info-box">
      <h2>Request Details</h2>
      <div class="info-row">
        <span class="info-label">Ray ID</span>
        <span class="info-value">::RAY_ID::</span>
      </div>
      <div class="info-row">
        <span class="info-label">Your IP</span>
        <span class="info-value">::CLIENT_IP::</span>
      </div>
      <div class="info-row">
        <span class="info-label">Region</span>
        <span class="info-value">::GEO::</span>
      </div>
    </div>

    <a href="/" class="btn">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
      Back to Home
    </a>

    <p class="hint">This limit resets automatically. Try refreshing in 30 seconds.</p>
  </div>
</body>
</html>

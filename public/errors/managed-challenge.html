<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Security Check | Lumina ERP</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0A0A0F;
      color: #E8E8ED;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 1.5rem;
    }
    .container {
      max-width: 560px;
      width: 100%;
      text-align: center;
    }
    .logo {
      height: 64px;
      width: auto;
      margin: 0 auto 2rem;
      display: block;
    }
    .icon-wrap {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: rgba(59, 130, 246, 0.08);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse-ring 2s ease-in-out infinite;
    }
    @keyframes pulse-ring {
      0%, 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.15); }
      50% { box-shadow: 0 0 0 12px rgba(59, 130, 246, 0); }
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      color: #E8E8ED;
    }
    .description {
      font-size: 1rem;
      color: #A0A0B0;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .challenge-box {
      background: #12121A;
      border: 1px solid #2A2A36;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    .divider {
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, #3B82F6, #8B5CF6);
      margin: 0 auto 2rem;
      border-radius: 2px;
    }
    .meta {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .meta-item {
      font-size: 0.75rem;
      color: #6B6B7B;
    }
    .meta-item span {
      color: #A0A0B0;
      font-family: 'SF Mono', 'Fira Code', monospace;
    }
    @media (prefers-reduced-motion: reduce) {
      .icon-wrap { animation: none; }
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.25rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/errors/logo.png" alt="Lumina ERP" class="logo" />

    <div class="icon-wrap">
      <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        <circle cx="12" cy="16" r="1"/>
      </svg>
    </div>

    <h1>Verifying your connection</h1>
    <p class="description">We're confirming you're not a bot. This usually takes just a moment.</p>

    <div class="divider"></div>

    <div class="challenge-box">
      ::CAPTCHA_BOX::
    </div>

    <div class="meta">
      <div class="meta-item">Ray ID: <span>::RAY_ID::</span></div>
      <div class="meta-item">Your IP: <span>::CLIENT_IP::</span></div>
    </div>
  </div>
</body>
</html>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 48" fill="none">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>
  <!-- LUMINA text -->
  <text x="0" y="34" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#E8E8ED" letter-spacing="2" filter="url(#glow)">LUMINA</text>
  <!-- Decorative light spark on the I -->
  <circle cx="147" cy="8" r="3" fill="url(#logoGradient)" opacity="0.9"/>
  <line x1="147" y1="5" x2="147" y2="2" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="144" y1="6" x2="142" y2="4" stroke="#3B82F6" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
  <line x1="150" y1="6" x2="152" y2="4" stroke="#3B82F6" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
  <!-- ERP text -->
  <text x="192" y="34" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#6B6B7B" letter-spacing="2">ERP</text>
</svg>

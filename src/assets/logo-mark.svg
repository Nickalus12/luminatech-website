<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="markGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <filter id="markGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- L letterform -->
  <path d="M14 8v28h18" stroke="url(#markGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#markGlow)"/>
  <!-- Light spark at top of L -->
  <circle cx="14" cy="6" r="3" fill="url(#markGradient)" opacity="0.9"/>
  <line x1="14" y1="2" x2="14" y2="0" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="11" y1="4" x2="9" y2="2" stroke="#3B82F6" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
  <line x1="17" y1="4" x2="19" y2="2" stroke="#3B82F6" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
</svg>

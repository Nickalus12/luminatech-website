      <stop offset="0%" stop-color="#12121A"/>
      <stop offset="100%" stop-color="#1A1A24"/>
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg1)"/>
  <!-- Abstract cloud shape -->
  <ellipse cx="400" cy="180" rx="160" ry="80" fill="url(#accent1)"/>
  <ellipse cx="320" cy="180" rx="100" ry="70" fill="url(#accent1)"/>

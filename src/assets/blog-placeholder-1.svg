    <circle cx="200" cy="150" r="2" fill="#3B82F6"/><circle cx="250" cy="150" r="2" fill="#3B82F6"/>
    <circle cx="100" cy="200" r="2" fill="#3B82F6"/><circle cx="150" cy="200" r="2" fill="#3B82F6"/>
    <circle cx="550" cy="250" r="2" fill="#3B82F6"/><circle cx="600" cy="250" r="2" fill="#3B82F6"/>
    <circle cx="650" cy="250" r="2" fill="#3B82F6"/><circle cx="700" cy="250" r="2" fill="#3B82F6"/>
    <circle cx="550" cy="300" r="2" fill="#3B82F6"/><circle cx="600" cy="300" r="2" fill="#3B82F6"/>
    <circle cx="650" cy="300" r="2" fill="#3B82F6"/><circle cx="700" cy="300" r="2" fill="#3B82F6"/>
